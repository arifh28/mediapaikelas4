<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran PAIBP Kelas 4</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            min-height: 100vh;
        }

        /* Background Gradasi Utama */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            border-radius: 0 0 50px 50px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Styling Kartu Menu */
        .menu-card {
            background: white;
            border: none;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            height: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        /* Gradasi Halus pada Button/Card */
        .btn-grad-blue {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-grad-purple {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(118, 75, 162, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: white;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .icon-box {
            transform: scale(1.1) rotate(5deg);
        }

        .menu-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #4b4b4b;
            margin-bottom: 5px;
        }

        .menu-subtitle {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .section-title {
            font-weight: 800;
            margin-bottom: 30px;
            color: #4834d4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <header class="hero-section text-center">
        <div class="container">
            <i class="fas fa-book-open fa-3x mb-3"></i>
            <h1 class="fw-bold">Media Pembelajaran Interaktif</h1>
            <p class="lead opacity-75">PAIBP Kelas 4 SD</p>
        </div>
    </header>

    <main class="container mb-5">
        
        <h3 class="section-title"><i class="fas fa-layer-group"></i> Materi 6</h3>
        <div class="row g-4 mb-5">
            <div class="col-6 col-md-3">
                <a href="k4_materi_6/sesi1/" class="menu-card">
                    <div class="icon-box btn-grad-blue shadow-sm"><i class="fas fa-graduation-cap"></i></div>
                    <span class="menu-title">Sesi 1</span>
                    <span class="menu-subtitle">Mulai Belajar</span>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="k4_materi_6/sesi2/" class="menu-card">
                    <div class="icon-box btn-grad-purple shadow-sm"><i class="fas fa-play-circle"></i></div>
                    <span class="menu-title">Sesi 2</span>
                    <span class="menu-subtitle">Pendalaman</span>
                </a>
            </div>
        </div>

        <h3 class="section-title"><i class="fas fa-layer-group"></i> Materi 7</h3>
        <div class="row g-4 mb-5">
            <div class="col-6 col-md-3">
                <a href="k4_materi_7/sesi1/" class="menu-card">
                    <div class="icon-box btn-grad-blue shadow-sm"><i class="fas fa-star"></i></div>
                    <span class="menu-title">Sesi 1</span>
                    <span class="menu-subtitle">Mulai Belajar</span>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="k4_materi_7/sesi2/" class="menu-card">
                    <div class="icon-box btn-grad-purple shadow-sm"><i class="fas fa-tasks"></i></div>
                    <span class="menu-title">Sesi 2</span>
                    <span class="menu-subtitle">Pendalaman</span>
                </a>
            </div>
        </div>

        <h3 class="section-title"><i class="fas fa-layer-group"></i> Materi 8</h3>
        <div class="row g-4 mb-5">
            <div class="col-6 col-md-3">
                <a href="k4_materi_8/sesi1/" class="menu-card">
                    <div class="icon-box btn-grad-blue shadow-sm"><i class="fas fa-lightbulb"></i></div>
                    <span class="menu-title">Sesi 1</span>
                    <span class="menu-subtitle">Mulai Belajar</span>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="k4_materi_8/sesi2/" class="menu-card">
                    <div class="icon-box btn-grad-purple shadow-sm"><i class="fas fa-check-double"></i></div>
                    <span class="menu-title">Sesi 2</span>
                    <span class="menu-subtitle">Pendalaman</span>
                </a>
            </div>
        </div>

    </main>

    <footer class="text-center pb-4 text-muted">
        <small>&copy; 2026 Media Pembelajaran PAIBP - Kelas 4</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
